<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
  <header class="Forecast">
    <h1 class="app-title"><i class="Forecast"></i>Weather Dashboard:</h1>
  </header>

  <main>
    <div class="row">

      <div class="col-6 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-name" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="city-submit">Get Forecast</button>
          </form>
        </div>
      </div>
  
        <div class="col-6 col-md-8">
          <h2 class="subtitle"><span id="city-name"></span></h2>
          <div id="Weather-Data" class="list-group"></div>
        </div>
        
      
  
    </div>
   



    <h5 class="card-title">5-Day-Forecast</h5>

    <div class="card-deck">
      

      <div class="card">
        <div class="card-body" id="dayOne" >
          <h5 class="card-title"></h5>
          <p class="card-text">
        </div>
      </div>

      <div class="card">
        <div class="card-body" id="dayTwo">
          <h5 class="card-title"></h5>
        </div>
      </div>
    

    <div class="card">
      <div class="card-body" id="dayThree">
        <h5 class="card-title"></h5>
      </div>
    </div>

    <div class="card">
      <div class="card-body" id="dayFour">
        <h5 class="card-title"></h5>
      </div>
    </div>

    <div class="card">
      <div class="card-body" id="dayFive">
        <h5 class="card-title"></h5>
      </div>
    </div>

      </div>


 
    




    


  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/weather.js"></script>
</body>

</html>
